<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
    <!-- CSS file Included -->
    <link rel="stylesheet"
          type="text/css" href="tic.css">

    <!-- JavaScript file included -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="tic.js"></script>
    <title>Ti—ÅTacToe</title>
</head>
<body>
<div id="main">
    <h1>TIC TAC TOE</h1>

    <!-- Game Instructions -->
    <p id="ins">Game starts by just Tap on
        box<br><br>First Player starts as
        <b>Player X</b><br>And<br>Second
        Player as <b>Player 0</b>
    </p>


    <br><br>
    <!-- 3*3 grid of Boxes -->
    <input type="text" id="b1" onclick=
            "StepPlayer(this,0)" readonly>

    <input type="text" id="b2" onclick=
            "StepPlayer(this,1)" readonly>

    <input type="text" id="b3" onclick=
            "StepPlayer(this,2)" readonly>
    <br><br>

    <input type="text" id="b4" onclick=
            "StepPlayer(this,3)" readonly>

    <input type="text" id="b5" onclick=
            "StepPlayer(this,4)" readonly>

    <input type="text" id="b6" onclick=
            "StepPlayer(this,5)" readonly>
    <br><br>

    <input type="text" id="b7" onclick=
            "StepPlayer(this,6)" readonly>

    <input type="text" id="b8" onclick=
            "StepPlayer(this,7)" readonly>

    <input type="text" id="b9" onclick=
            "StepPlayer(this,8)" readonly>

    <!-- Grid end here  -->
    <br><br><br>
    <!-- Button to reset game -->
    <button id="but" onclick="myfunc_2()">
        RESET
    </button>

    <br><br>
    <!-- Space to show player turn -->
    <p id="print"></p>

    <br>
    <button id="save" onclick="SaveGame">
        SAVE
    </button>
    <br><br>
    <button id="load" onclick="GetGame">
        LOAD GAME
    </button>


</div>
</body>
</html>
